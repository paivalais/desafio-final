apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring
  namespace: deploy-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-staging
    acme.cert-manager.io/http01-edit-in-place: "true"
    

spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - 'grafana.35.196.126.133.nip.io'
      - 'prometheus.35.196.126.133.nip.io'
      - 'wordpress.335.196.126.133.nip.io'
      secretName: monitoring-cert

  rules:
  - host: grafana.35.196.126.133.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-grafana
            port:
              number: 3000

  - host: prometheus.35.196.126.133.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-prometheus-kube-prometh-prometheus 
            port:
              number: 9090

  - host: wordpress.35.196.126.133.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-wordpress
            port:
              number: 80



